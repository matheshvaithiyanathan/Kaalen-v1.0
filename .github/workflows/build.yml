name: Build and Package App with PyInstaller

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build-binaries:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    # -------------------------------
    # FIX: Use container for Linux
    # -------------------------------
    container: ${{ matrix.os == 'ubuntu-latest' && 'ubuntu:20.04' || '' }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ----------------------------------------------------------------------
      # LINUX BUILD
      # ----------------------------------------------------------------------
      - name: Install Linux Dependencies
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          apt-get update && apt-get install -y python3 python3-pip zip
          pip3 install pyinstaller
          pip3 install -r requirements.txt

      - name: Build Linux Binary
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          pyinstaller App_PP.py --onefile --distpath dist --name Kaalen-v1.0

          # Prepare structure
          mkdir -p build/linux
          cp dist/Kaalen-v1.0 build/linux/
          chmod +x build/linux/Kaalen-v1.0

          # Create .desktop launcher
          cat << EOF > build/linux/Kaalen-v1.0.desktop
[Desktop Entry]
Name=Kaalen Spectroscopy App
Comment=2D Spectroscopy Data Analysis Tool
Exec=./Kaalen-v1.0
Icon=icon.ico
Terminal=false
Type=Application
EOF

          chmod +x build/linux/Kaalen-v1.0.desktop

          # Include icon
          cp icon.ico build/linux/

      # ----------------------------------------------------------------------
      # WINDOWS / MACOS BUILD
      # ----------------------------------------------------------------------
      - name: Set up Python (Windows/macOS)
        if: ${{ matrix.os != 'ubuntu-latest' }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        if: ${{ matrix.os != 'ubuntu-latest' }}
        run: |
          pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build (Windows/macOS)
        if: ${{ matrix.os != 'ubuntu-latest' }}
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            pyinstaller App_PP.py --noconsole --onefile --distpath build/windows --name Kaalen-v1.0 --icon icon.ico
          elif [ "${{ matrix.os }}" == "macos-latest" ]; then
            pyinstaller App_PP.py --windowed --onefile --distpath build/macos --name Kaalen-v1.0 --icon icon.ico
          fi
        shell: bash

      # ----------------------------------------------------------------------
      # UPLOAD ARTIFACTS
      # ----------------------------------------------------------------------
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Kaalen-${{ matrix.os }}
          path: build/*
          retention-days: 7

  # ------------------------------------------------------------------------
  # RELEASE PACKAGING
  # ------------------------------------------------------------------------
  create-release:
    needs: build-binaries
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Zip Windows artifact
        run: |
          cd artifacts/Kaalen-windows-latest
          zip -r ../../Kaalen-windows.zip windows/*

      - name: Zip macOS artifact
        run: |
          cd artifacts/Kaalen-macos-latest
          zip -r ../../Kaalen-macos.zip macos/*

      - name: Zip Linux artifact
        run: |
          cd artifacts/Kaalen-ubuntu-latest
          zip -r ../../Kaalen-linux.zip linux/*

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            Kaalen-windows.zip
            Kaalen-macos.zip
            Kaalen-linux.zip
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}-${{ github.run_number }}
          body: |
            This is an automated release.

            This release includes standalone executables for:
            - Windows
            - macOS
            - Linux

            Linux users:  
            After extracting, double-click **Kaalen-v1.0.desktop** to launch the application.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
